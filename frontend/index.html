<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==================== BOXICONS ====================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cronometro</title>
</head>
<body>
    <div class="container">
        <div class="countdown__container">
            <header>
                <div class="countdown__theme-dark-mode-buttons">
                    <div class="palette-button-container">
                        <i class='bx bxs-palette palette-button'></i>
                        <div class="theme-colors__container">
                            <button class="btn blue active" color="blue" id="blue"></button>
                            <button class="btn orange" color="orange" id="orange"></button>
                            <button class="btn green" color="green" id="green"></button>
                            <button class="btn pink" color="pink" id="pink"></button>
                        </div>
                    </div>
                    <div>
                        <i class='bx bxs-moon dark-button'></i>
                    </div>
                </div>
                <div class="countdown__title"> 
                    <h1>Cronometro</h1>
                </div>
            </header>
            <main>
                <div class="countdown__circle">
                    <div class="countdown__inner-circle">
                        <span class="minutes">00</span>
                        <span class="chronometer">:</span>
                        <span class="seconds">00</span>
                        <span class="chronometer">:</span>
                        <span class="miliseconds">00</span>
                    </div>
                </div>
                <div class="countdown__start-reset-lap-buttons">
                    <div class="restart-button timer-button">
                        <h2>Reiniciar</h2>
                    </div>
                    <div class="start-button timer-button">
                        <h2>Empezar</h2>
                    </div>
                    <div class="lap-button timer-button">
                        <h2>Lap</h2>
                    </div>
                </div>
            </main>
            <footer>
                <ul class="laps">
                </ul>
                <div class="countdown__clean-lap-history-button">
                    <span>Borrar</span>
                </div>
            </footer>
        </div>
    </div>

    <!--==================== SPINNER ====================-->
    <div class="div-spinner-container">
        <div class="loader">Loading...</div>
    </div>

    <!--==================== JAVA SCRIPT ====================-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
